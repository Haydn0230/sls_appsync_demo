Resources:
  TripTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "${self:custom.defaultPrefix}-book"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1